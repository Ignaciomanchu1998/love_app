name: love_app
description: "Proyecto de Amor App, a modo de prueba y aprendizaje"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^13.0.1
  sqflite: ^2.3.0
  animate_do: ^3.1.2
  flutter_svg: ^2.0.9
  ionicons: ^0.2.2
  provider: ^6.1.1
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/svg/

  fonts:
    - family: Bold
      fonts:
        - asset: assets/fonts/JosefinSans-Bold.ttf

    - family: SemiBold
      fonts:
        - asset: assets/fonts/JosefinSans-SemiBold.ttf

    - family: Medium
      fonts:
        - asset: assets/fonts/JosefinSans-Medium.ttf

    - family: Regular
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf

    - family: Light
      fonts:
        - asset: assets/fonts/JosefinSans-Light.ttf
